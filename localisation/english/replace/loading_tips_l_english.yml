 LOADING_TIP_0:0 "What was taken by force, can only be restored by force. \n Gamal Nasser"
 LOADING_TIP_1:0 "Power concedes nothing without a demand. It never did and it never will. \n Frederick Douglass"
 LOADING_TIP_2:0 "There is no worse tyranny than to force a man to pay for what he does not want merely because you think it would good for him. \n Robert A. Heinlein"
 LOADING_TIP_3:0 "Man is not, by nature, deserving of all that he wants. \n Criss Jami"
 LOADING_TIP_4:0 "The means of defence against foreign danger, have been always the instruments of tyranny at home. \n James Madison"
 LOADING_TIP_5:0 "When you've robbed a man of everything, \n he's no longer in your power, he's free again. \n Alexander Solzhenitsyn"
 LOADING_TIP_6:0 "War is an ugly thing, but not the ugliest of things. \nThe decayed and degraded state of feeling which thinks that nothing is worth a war, is much worse. \n John Stuart Mill"
 LOADING_TIP_7:0 "A democracy which makes or even effectively prepares for modern, scientific war \n must neccesarily cease to be democratic. \n Aldous Huxley"
 LOADING_TIP_8:0 "As long as a population can be induced to believe in a supernatural hereafter, \n it can be oppressed and controlled. \n Tom Robbins"
 LOADING_TIP_9:0 "There is a tyranny in the womb of every Utopia. \n Bertrand de Jouvenel"
 LOADING_TIP_10:0 "A ruling intellegentsia will treat the masses as raw material \n to be wasted at will. \n Eric Hoffer"
 LOADING_TIP_11:0 "Modern tyranny is terror management. \n Timothy Snyder"
 LOADING_TIP_12:0 "Bureaucracy is the form of government in which everybody is deprived of political freedom, of the power to act; for the rule by Nobody is not no-rule. \n Hannah Arendt"
 LOADING_TIP_13:0 "A rejection of absolutism, in all its forms, may slip into an erosion of values that hold society together. \n Barack Obama"
 LOADING_TIP_14:0 "Everything is mended by the soil. \n Andrew Crofts"
 LOADING_TIP_15:0 "The slaves of today will become the tyrants of tomorrow. \n Miguel Syjuco"
 LOADING_TIP_16:0 "Your own working class will bury you. \n Nikita Khrushchev"
 LOADING_TIP_17:0 "Gratitude is a sickness suffered by dogs. \n Joseph Stalin"
 LOADING_TIP_18:0 "Communism is a hammer which we use to crush the enemy. \n Mao Zedong"
 LOADING_TIP_19:0 "We have spilt an ocean of blood for brotherhood and unity of our peoples, \n and we shall not allow anyone to touch or destroy it from within. \n Josip Tito"
 LOADING_TIP_20:0 "Sometimes democracy must be bathed in blood. \n Augusto Pinochet"
 LOADING_TIP_21:0 "Democracy is not for Africa. \n Mobuto Sese Seko"
 LOADING_TIP_22:0 "Everything I did, I did for my country. \n Pol Pot"
 LOADING_TIP_23:0 "You have just put in the last nails in the coffin of communism. \n Lech Walesa"
 LOADING_TIP_24:0 "Are all humans human? \n Or are some more human than others? \n Romeo Dallaire"
 LOADING_TIP_25:0 "Doublethink means the power of holding two \n contradictory beliefs in one's mind simultaneously, \n and accepting both of them. \n George Orwell"
 LOADING_TIP_26:0 "Socialism is an American tradition. \n The Republican Party was once red. Lincoln was a revolutionary. \n Soon enough, America will return to this tradition. \n Eugene V. Debbs"
 LOADING_TIP_27:0 "The Commonwealth is not a rebranding of the British Empire, but rather a more \n equal association of independent nations. \n Queen Margaret"
 LOADING_TIP_28:0 "Canada is not the United States, anyone who thinks otherwise is kidding \n themselves. Canada was, and shall be forevermore, a free and sovereign country. \n A vote for the Canadian Independence Party is a vote for Canada. \n Alton Rideout"
 LOADING_TIP_29:0 "All we are saying is give peace a chance! \n John Lennon"
 LOADING_TIP_30:0 "When my father died unexpectedly fifty years ago, everyone turned to me for \n guidance, and I in turn have provided them a fair hand as their Queen, \n and I shall keep providing them that fair hand until I die. \n Queen Margaret"
 LOADING_TIP_31:0 "Remember, a man convinced against his will is of the same opinion still. \n Alton Rideout"
 LOADING_TIP_32:0 "The problem with the Fourth Republic is the same as the problem with the \n Third Republic. Too much power in the hands of decadent politicians. \n Marine Le Pen"
 LOADING_TIP_33:0 "You can make a good communist out of a national socialist or a fascist, \n but you can never make a good communist out of a moderate."
 LOADING_TIP_34:0 "When you're leading, don't talk. \n Thomas E. Dewey"
 LOADING_TIP_35:0 "Spend a lot of time talking to customers face to face. You'd be amazed \n how many companies don't listen to their customers. \n Ross Perot"
 LOADING_TIP_36:0 "Canada joining the United States is the ultimate goal of the \n Integration Party. To resist what is natural is to be in denial. \n Stephen Harper"